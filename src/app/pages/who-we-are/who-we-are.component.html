<section id="hero" class="hero-section">
  <!-- Background Building -->
  <img src="building.png" alt="Pandigi Building" class="building-image">

  <!-- Floating Navbar -->
  <nav class="navbar-floating" [@navbarSlide]="navbarVisible ? 'visible' : 'hidden'">
    <div class="navbar-container">
      <div class="navbar-logo">
        <img src="logo.png" alt="Pandigi Logo" (click)="redirectToPage('/')">
      </div>
      <ul class="navbar-menu">
        <li><a (click)="redirectToPage('/')">WHAT WE DO</a></li>
        <li><a (click)="scrollToSection('hero')">WHO WE ARE</a></li>
        <li><a (click)="redirectToPage('/')">OUR WORK</a></li>
        <li><a (click)="redirectToPage('/build')">BUILD WITH US</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO CONTENT -->
  <div class="hero-content" role="banner" aria-labelledby="hero-title">
    <img src="vector_logo_pandigi.png" alt="Pandigi Logo" class="hero-logo" loading="lazy">
    <h1 id="hero-title" class="hero-title">{{ heroTitle }}</h1>
    <p class="hero-subtitle">{{ heroSubtitle }}</p>
  </div>

</section>

<!-- Timeline Section -->
<section id="timeline" class="timeline-section">
  <div class="full-container">
    <h2 class="section-title">Our Journey</h2>
    <div class="timeline">
      <div class="timeline-line"></div>
      <div class="timeline-item" *ngFor="let item of timelineItems; let i = index" [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">
        <div class="timeline-content">
          <div class="timeline-date">{{ item.date }}</div>
          <div class="timeline-icon">{{ item.icon }}</div>
          <h3 class="timeline-title">{{ item.title }}</h3>
          <p class="timeline-description">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
